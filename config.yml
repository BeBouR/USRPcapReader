---
# Input

# Packet discarding
# Discards packets depending on their type.
:discard_non_ip_packets: false
:discard_tcp_ip_packets: false
:discard_udp_ip_packets: false
:discard_other_ip_packets: false

# Which Data should be printed
#
# Timestamp
# Size
# Capture Length
# Integer representing data-link type
:read_time: true
:read_size: true
:read_caplen: false
:read_datalink: false

# IP Packet options: Respectively
# IP, DF (Don't Fragment) bit
# IP, Destination Address
# IP, Flags
# IP, Header Length
# IP, Identification
# IP, Total Length
# IP, MF (More Fragments) bit
# IP, Fragment Offset
# IP, Protocol
# IP, Source Address
# IP, Checksum
# IP, TOS (Type Of Service)
# IP, TTL (Time To Live)
# IP, Version
:read_ip_df: false
:read_ip_dest: false
:read_ip_flags: false
:read_ip_hlen: false
:read_ip_id: false
:read_ip_len: false
:read_ip_mf: false
:read_ip_off: false
:read_ip_proto: false
:read_ip_src: false
:read_ip_sum: false
:read_ip_tos: false
:read_ip_ttl: false
:read_ip_ver: false

# TCP Packet options: Respectively
# TCP, ACK (Acknowledgement number)
# TCP, Data
# TCP, Data Length
# TCP, Destination Port
# TCP, Flags (value of all 6 flags)
# TCP, FIN flag
# TCP, SYN flag
# TCP, RST flag
# TCP, PSH flag
# TCP, ACK flag
# TCP, URG flag
# TCP, Header Length
# TCP, Sequence Number
# TCP, Checksum
# TCP, Source Port
# TCP, Urgent Pointer
# TCP, Window size
:read_tcp_ack: false
:read_tcp_len: false
:read_tcp_dport: false
:read_tcp_flags: false
:read_tcp_fin: false
:read_tcp_syn: false
:read_tcp_rst: false
:read_tcp_psh: false
:read_tcp_ackf: false
:read_tcp_urg: false
:read_tcp_hlen: false
:read_tcp_seq: false
:read_tcp_sum: false
:read_tcp_sport: false
:read_tcp_urp: false
:read_tcp_win: false


# Output format, possibles:
# json (default)
# yaml
# xml
:default_output: json

# Sort? (default: true)
:sort: true

# Sorts packets by this packet value, possibles:
# data_time (default)
# data_size
:sort_by: data_time

# Sorts ascending (default: true)
:sort_asc: true

# Adds XML Declaration to XML output (default: false)
:xml_declaration: false

# JSON & YAML: variable name
# XML: parent tag
:data_main: data

# XML: Tag for each packet
:data_packet: packet

# JSON & YAML: hash key for each data
# XML: attribute for each data
:data_time: time
:data_size: size
:data_caplen: caplen
:data_datalink: datalink

:data_ip_df: ip_df
:data_ip_dest: ip_dest
:data_ip_flags: ip_flags
:data_ip_hlen: ip_hlen
:data_ip_id: ip_id
:data_ip_len: ip_len
:data_ip_mf: ip_mf
:data_ip_off: ip_offset
:data_ip_proto: ip_protocol
:data_ip_src: ip_source
:data_ip_sum: ip_checksum
:data_ip_tos: ip_tos
:data_ip_ttl: ip_ttl
:data_ip_ver: ip_version

:data_tcp_ack: tcp_ack
:data_tcp_len: tcp_len
:data_tcp_dport: tcp_dport
:data_tcp_flags: tcp_flags
:data_tcp_fin: tcp_fin
:data_tcp_syn: tcp_syn
:data_tcp_rst: tcp_rst
:data_tcp_psh: tcp_psh
:data_tcp_ackf: tcp_ack
:data_tcp_urg: tcp_urg
:data_tcp_hlen: tcp_hlen
:data_tcp_seq: tcp_seq
:data_tcp_sum: tcp_sum
:data_tcp_sport: tcp_sport
:data_tcp_urp: tcp_urp
:data_tcp_win: tcp_win
